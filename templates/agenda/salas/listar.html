{% extends 'base.html' %}
{% block content %}
  <h2>Salas Cadastradas</h2>
  <a href="{% url 'agenda:criar_sala' %}" class="btn btn-success mb-2">Nova Sala</a>
  <table class="table table-striped">
    <tr><th>Nome</th><th>Localização</th><th>Capacidade</th><th>Ações</th></tr>
    {% for sala in salas %}
    <tr>
      <td>{{ sala.nome }}</td>
      <td>{{ sala.localizacao }}</td>
      <td>{{ sala.capacidade }}</td>
      <td>
        <a href="{% url 'agenda:editar_sala' sala.pk %}" class="btn btn-primary btn-sm">Editar</a>
        <a href="{% url 'agenda:excluir_sala' sala.pk %}" class="btn btn-danger btn-sm">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Nenhuma sala cadastrada.</td></tr>
    {% endfor %}
  </table>
{% endblock %}
