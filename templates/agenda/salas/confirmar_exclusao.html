{% extends 'base.html' %}
{% block content %}
  <h2>Excluir Sala</h2>
  <p>Tem certeza que deseja excluir a sala <strong>{{ sala.nome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'agenda:listar_salas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
