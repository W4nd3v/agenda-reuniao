{% extends 'base.html' %}
{% block content %}
  <h2>Meus Agendamentos</h2>
  <table class="table">
    <tr>
      <th>Sala</th><th>Data</th><th>Início</th><th>Fim</th><th>Ações</th>
    </tr>
    {% for a in agendamentos %}
    <tr>
      <td>{{ a.sala.nome }}</td>
      <td>{{ a.data }}</td>
      <td>{{ a.hora_inicio }}</td>
      <td>{{ a.hora_fim }}</td>
      <td>
        <a href="{% url 'agenda:cancelar_agendamento' a.pk %}" class="btn btn-danger btn-sm">Cancelar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">Nenhum agendamento encontrado.</td></tr>
    {% endfor %}
  </table>
{% endblock %}
